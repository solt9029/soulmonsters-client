query deckCards($deckId: String!) {
  deckCards(deckId: $deckId) {
    id
    count
    card {
      ...CardFragment
    }
  }
}

mutation plusDeckCard($deckId: String!, $cardId: String!) {
  plusDeckCard(data: { deckId: $deckId, cardId: $cardId }) {
    id
    count
  }
}

mutation minusDeckCard($deckId: String!, $cardId: String!) {
  minusDeckCard(data: { deckId: $deckId, cardId: $cardId }) {
    id
    count
  }
}
